version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: plm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fashion_plm
      MYSQL_USER: plm_user
      MYSQL_PASSWORD: plm_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plm-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: plm_user
      DB_PASSWORD: plm_password
      DB_DATABASE: fashion_plm
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - plm-network
    command: pnpm dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plm-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - backend
    networks:
      - plm-network
    command: pnpm dev

volumes:
  mysql_data:
    driver: local

networks:
  plm-network:
    driver: bridge
